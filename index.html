<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/clock.gif" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="container-items">
        <a href="/" class="all-cities"><img src="./images/back.png" alt=""></a>
        <h1 class="title">World Clock</h1>
        <select name="" id="cities">
          <option value="">Select a city</option>
          <option value="current">My Current Location</option>
          <option value='Europe/Rome'>Rome</option>
          <option value='Europe/Berlin'>Berlin</option>
          <option value='Asia/Seoul'>Seoul</option>
          <option value='America/Los_Angeles'>Los_Angeles</option>
          <option value='Africa/Casablanca'>Casablanca</option>
        </select>
        
        <div id="city_display">
        
        </div>

        <div class="time" id="cities_display">
          <div class="paris city">
            <h1 class="name">Paris</h1>
            <hr />
            <img src="./images/eiffel-tower.png" alt="" class="monument" />
            <h2 class="clock" id="parisTime">00 : 00 : 00 AM</h2>
            <h4 class="date" id="parisDate">24th (Sat) October, 2024</h4>
          </div>

          <div class="myanmar city">
            <h1 class="name">Yangon</h1>
            <hr />
            <img src="./images/myanmar.png" alt="" class="monument" />
            <h2 class="clock" id="yangonTime">00 : 00 : 00 AM</h2>
            <h4 class="date" id="yangonDate">24th (Sat) October, 2024</h4>
          </div>

          <div class="japan city">
            <h1 class="name">Tokyo</h1>
            <hr />
            <img src="./images/torii-gate.png" alt="" class="monument" />
            <h2 class="clock" id="tokyoTime">00 : 00 : 00 AM</h2>
            <h4 class="date" id="tokyoDate">24th (Sat) October, 2024</h4>
          </div>

          <div class="england city">
            <h1 class="name">London</h1>
            <hr />
            <img src="./images/bigbang.png" alt="" class="monument" />
            <h2 class="clock" id="londonTime">00 : 00 : 00 AM</h2>
            <h4 class="date" id="londonDate">24th (Sat) October, 2024</h4>
          </div>
          <!--  -->
        </div>
        <div class="footer">
          Coded by Su <small>is opened source </small>
          <a href="https://github.com/Zahra13s/world-clock">on Github</a>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/app.js"></script>
</html>
