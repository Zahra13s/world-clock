<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <h1>World Clock</h1>
    <select name="" id="">
      <option value="">Paris</option>
      <option value="">Yangon</option>
      <option value="">Tokyo</option>
    </select>

    <div class="time">
      <div class="paris">
        <img src="./images/eiffel-tower.png" alt="" class="monument">
        <h1>00 : 00 : 00</h1>
        <h2>Paris</h2>
        <h3>Saturaday, 24th October, 2024</h3>
      </div>

      <div class="myanmar">
        <img src="./images/myanmar.png" alt="" class="monument">
        <h1>00 : 00 : 00</h1>
        <h2>Yangon</h2>
        <h3>Saturaday, 24th October, 2024</h3>
      </div>

      <div class="japan">
        <img src="./images/torii-gate.png" alt="" class="monument">
        <h1>00 : 00 : 00</h1>
        <h2>Tokyo</h2>
        <h3>Saturaday, 24th October, 2024</h3>
      </div>

    </div>
  </body>
  <footer>
    Coded by Su <a href="https://github.com/Zahra13s/world-clock">on Github</a>
  </footer>
  <script src="./js/app.js"></script>
</html>
